<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board.title}">게시글</title>
</head>
<body>
<h1 th:text="${board.title}">제목</h1>
<div>
    <p th:text="${board.content}">내용</p>
</div>
<div th:if="${relatedBoards}">
    <p>연관 게시글:</p>
    <ul>
        <li th:each="relatedBoard : ${relatedBoards}">
            <a th:href="@{/board/{id}(id=${relatedBoard.id})}" th:text="${relatedBoard?.title ?: '게시글 제목'}">게시글 제목</a>
        </li>
    </ul>
    <a href="/board" id="back">목록으로</a>
</div>
</body>
</html>
